<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Three.js Canvas -->
<canvas id="bg-canvas"></canvas>

<div class="main-container">
    <div class="card">
        <div class="card-header text-center">
            <h3 class="mb-1 fw-bold"><i class="fas fa-heartbeat me-2"></i>BMI Calculator</h3>
            <p class="mb-0 text-white-50 small">Track your health journey</p>
        </div>
        <div class="card-body p-4 p-md-5">
            
            <form id="bmiForm" onsubmit="calculateBMI(event)">
                
                <!-- Age Calculation Section -->
                <div class="row mb-4">
                    <div class="col-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" onchange="calculateAge()">
                    </div>
                    <div class="col-6">
                        <label for="age" class="form-label">Age</label>
                        <div class="input-group">
                            <input type="text" class="form-control bg-light" id="age" placeholder="0" readonly>
                            <span class="input-group-text">Yrs</span>
                        </div>
                    </div>
                </div>

                <!-- Weight Input Section -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="weight" class="form-label mb-0">Weight</label>
                        <!-- Weight Unit Toggle -->
                        <div class="btn-group section-toggle" role="group">
                            <input type="radio" class="btn-check" name="weightUnit" id="weightKg" checked onclick="setWeightUnit('kg')">
                            <label class="btn btn-outline-secondary" for="weightKg">KG</label>

                            <input type="radio" class="btn-check" name="weightUnit" id="weightLbs" onclick="setWeightUnit('lbs')">
                            <label class="btn btn-outline-secondary" for="weightLbs">LBS</label>
                        </div>
                    </div>
                    
                    <div class="input-group input-group-lg">
                        <span class="input-group-text border-end-0 bg-transparent"><i class="fas fa-weight text-secondary"></i></span>
                        <input type="number" class="form-control border-start-0 ps-0" id="weight" placeholder="e.g. 70" required step="0.1" min="1">
                        <span class="input-group-text" id="weightUnitText">kg</span>
                    </div>
                </div>

                <!-- Height Input Section -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Height</label>
                        <!-- Height Unit Toggle -->
                        <div class="btn-group section-toggle" role="group">
                            <input type="radio" class="btn-check" name="heightUnit" id="heightCmOption" checked onclick="setHeightUnit('cm')">
                            <label class="btn btn-outline-secondary" for="heightCmOption">CM</label>

                            <input type="radio" class="btn-check" name="heightUnit" id="heightFtOption" onclick="setHeightUnit('ft')">
                            <label class="btn btn-outline-secondary" for="heightFtOption">FT</label>
                        </div>
                    </div>
                    
                    <!-- Metric Height (CM) -->
                    <div class="input-group input-group-lg" id="heightMetricGroup">
                        <span class="input-group-text border-end-0 bg-transparent"><i class="fas fa-ruler-vertical text-secondary"></i></span>
                        <input type="number" class="form-control border-start-0 ps-0" id="heightCm" placeholder="e.g. 175" step="0.1" min="1" oninput="updateHeightConversion()">
                        <span class="input-group-text">cm</span>
                    </div>

                    <!-- Imperial Height (FT/IN) -->
                    <div class="input-group input-group-lg d-none" id="heightImperialGroup">
                        <span class="input-group-text border-end-0 bg-transparent"><i class="fas fa-ruler-vertical text-secondary"></i></span>
                        <input type="number" class="form-control border-start-0 ps-0" id="heightFt" placeholder="ft" step="1" min="1" oninput="updateHeightConversion()">
                        <span class="input-group-text">ft</span>
                        <input type="number" class="form-control" id="heightIn" placeholder="in" step="1" min="0" max="11" oninput="updateHeightConversion()">
                        <span class="input-group-text">in</span>
                    </div>
                    
                    <!-- Height Helper Text for Conversion Check -->
                    <div id="heightHelp" class="form-text text-end fst-italic mt-1" style="min-height: 20px; color: #667eea; font-weight: 500;"></div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-calculate text-white shadow-sm">
                        Calculate BMI
                    </button>
                    <button type="button" class="btn btn-link text-decoration-none text-muted" onclick="resetForm()">
                        Clear & Reset
                    </button>
                </div>
            </form>

            <div id="resultSection" class="text-center">
                <p class="text-muted mb-1 text-uppercase small fw-bold">Your Result</p>
                <div class="bmi-value" id="bmiValue">0.0</div>
                <div class="bmi-category" id="bmiCategory">Unknown</div>
                
                <div class="bmi-gauge">
                    <div class="bmi-gauge-fill" id="gaugeFill"></div>
                </div>
                
                <div class="d-flex justify-content-between mt-2 text-muted" style="font-size: 0.75rem;">
                    <span>18.5</span>
                    <span>25</span>
                    <span>30</span>
                </div>
                
                <div class="alert mt-4 mb-0 py-2 small shadow-sm border-0" id="bmiMessage" role="alert"></div>

                <!-- NEW: Health Tips Section -->
                <div id="healthTips" class="tips-container">
                    <div class="tips-title"><i class="fas fa-lightbulb text-warning me-2"></i> Health Tips</div>
                    <ul class="tips-list" id="tipsList">
                        <!-- Dynamic tips will go here -->
                    </ul>
                </div>
            </div>

            <div class="accordion accordion-flush mt-4" id="accordionInfo">
                <div class="accordion-item bg-transparent">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed py-2 small bg-transparent shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <i class="fas fa-info-circle me-2 text-primary"></i> <span class="text-muted">Show Reference Table</span>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionInfo">
                        <div class="accordion-body p-0 pt-2">
                            <table class="table table-sm table-bordered text-center mb-0 small" style="background: rgba(255,255,255,0.8);">
                                <thead class="table-light">
                                    <tr>
                                        <th>Category</th>
                                        <th>BMI Range</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="table-primary text-primary"><td>Underweight</td><td>&lt; 18.5</td></tr>
                                    <tr class="table-success text-success"><td>Normal</td><td>18.5 - 24.9</td></tr>
                                    <tr class="table-warning text-warning"><td>Overweight</td><td>25 - 29.9</td></tr>
                                    <tr class="table-danger text-danger"><td>Obese</td><td>&ge; 30</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Developer Footer -->
    <div class="dev-footer">
        Developed <i class="fas fa-heart mx-1"></i> by <span class="dev-name">Ahmad Khan</span>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Three.js for 3D Background -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script src="script.js"></script>

</body>
</html>
